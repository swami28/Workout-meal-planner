<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="stylesheet" href="public/css/meal_entries.css" />
    <title>Find Food</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="main.html">About</a></li>
        <li><a href="meal_entries.html">Meal Entry</a></li>
        <li><a href="food_data.html">Food Data</a></li>
        <li><a href="recipes.html">Recipe</a></li>
        <li><a href="workout_planner.html">Workout Planner</a></li>
      </ul>
    </nav>
    <h2 class="addFood-header">Add Food</h2>
    <div class="foodEntryContainer">
      <form id="food-entry">
        <fieldset id="breakfast">
          <legend>Breakfast</legend>
          <div class="input-container"></div>
        </fieldset>

        <fieldset id="lunch">
          <legend>Lunch</legend>
          <div class="input-container"></div>
        </fieldset>

        <fieldset id="dinner">
          <legend>Dinner</legend>
          <div class="input-container"></div>
        </fieldset>

        <fieldset id="snacks">
          <legend>Snacks</legend>
          <div class="input-container"></div>
        </fieldset>
      </form>
    </div>

    <div class="controls">
      <span>
        <label for="entry-dropdown">Add food: </label>
        <select id="entry-dropdown">
          <option value="breakfast" selected>Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snacks">Snacks</option>
        </select>
        <button type="button" id="add-entry">Add Entry</button>
        <button type="button" id="test-button">Test Button</button>
      </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
